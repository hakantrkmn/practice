<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script></head>

<body>

    <div>
        <p>Bir Ajax metodu ile GET ve POST isteÄŸinde bulunur.</p>
        <input type="text" id="birim" name="" value="">
        <button id="btnAjaxGet">Ajax Get Top 10 Post</button>
        <button id="btnAjaxPost">Ajax Post Article</button>
        <br>
        <input type="text" id="sonuc" name="" value="">

    </div>

    <div>
        <ul id="list">

        </ul>
    </div>

    <script>



    async function asd(birim){
      var root = "https://api.exchangeratesapi.io/latest?base=" + birim;
      let data =  await fetch(root);
      let json = await data.json();
      return{
        rate:json.rates,
        birim:json.base
      }
    }

    $("#btnAjaxGet").click(alertMe());
    function alertMe() {


  setInterval(function(){
    var birim =$('#birim').val();
    asd(birim).
    then(result=>{
      $('#sonuc').val(result.rate.TRY);
    });
  },200);
}





    </script>

</body>

</html>
